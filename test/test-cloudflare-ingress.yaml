apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test
  labels:
    use-cloudflare-solver: "true"
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: <host>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docker-hello-world-svc
            port:
              number: 8088